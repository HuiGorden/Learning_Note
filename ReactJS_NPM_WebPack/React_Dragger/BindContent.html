<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/React_Dragger/bower_components/react/react.development.js"></script>
    <script type="text/javascript" src="/React_Dragger/bower_components/react/react-dom.development.js"></script>
    <script type="text/javascript" src="/React_Dragger/bower_components/babel/browser.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .Drag{
        width: 200px;
        height: 200px;
        background-color: red;
    }
</style>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Drag extends React.Component{
            constructor(){
                super();
                this.state = {
                    needX : 0,
                    needY : 0
                };
                this.disX = 0;
                this.disY = 0;
            }
            fnDown(e){
                this.disX = e.clientX - e.target.offsetLeft;
                this.disY = e.clientY - e.target.offsetTop;
                document.onmousemove = this.fnMove.bind(this);
                document.onmouseup = this.fnUp.bind(this);
            }
            fnMove(e){
                this.setState({
                   needX : e.clientX - this.disX,
                   needY : e.clientY - this.disY
                });
            }
            fnUp(e){
                document.onmousemove = null;
                document.onmouseup = null;
            }
            render(){
                return (
                    <div className="Drag" style={{"position":"absolute", "left": this.state.needX, "top" : this.state.needY}} onMouseDown={this.fnDown.bind(this)}></div>
                )
            }
        }
        ReactDOM.render(<Drag />, app);
    </script>
</body>
</html>
