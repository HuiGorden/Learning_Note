<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/React_PlusMinus/bower_components/react/react.development.js"></script>
    <script type="text/javascript" src="/React_PlusMinus/bower_components/react/react-dom.development.js"></script>
    <script type="text/javascript" src="/React_PlusMinus/bower_components/babel/browser.js"></script>
</head>
<style>
    div{
        display: inline-block;
    }
</style>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Node extends React.Component{
            constructor(){
                super();
                this.state = {
                    number : 0
                };
            }
            plus(){
                if (this.state.number + 1 >= Number(this.props.max)){
                    this.setState({
                        number : Number(this.props.max)
                    })
                }
                else{
                    this.setState({
                        number : this.state.number + 1
                    })
                }
            }
            minus(){
                if (this.state.number - 1 <= Number(this.props.min)){
                    this.setState({
                        number : Number(this.props.min)
                    })
                }
                else{
                    this.setState({
                        number : this.state.number - 1
                    })
                }
            }
            render(){
                return (
                    <div>
                        <input type="button" value="-" onClick={this.minus.bind(this)}/>
                        <div>{this.state.number}</div>
                        <input type="button" value="+" onClick={this.plus.bind(this)} />
                    </div>
                )
            }
        }
        ReactDOM.render(<Node min="0" max="10"/>, app);
    </script>
</body>
</html>
