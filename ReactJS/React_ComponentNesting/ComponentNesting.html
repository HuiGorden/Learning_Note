<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ComponentNesting</title>
    <script type="text/javascript" src="bower_components/react/react.development.js"></script>
    <script type="text/javascript" src="bower_components/react/react-dom.development.js"></script>
    <script type="text/javascript" src="bower_components/babel/browser.js"></script>
</head>
<style>
</style>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Node2 extends React.Component{
            render(){
                return (
                    <div style={{"color":this.props.textColor}}>Node2 Component</div>
                )
            }
        }
        class Node extends React.Component{
            render(){
                let component_list = [];
                for (let i=0; i<10 ; i++){
                    component_list.push(<Node2 key={i} textColor={'rgb(' + parseInt(Math.random()*255) + ',' + parseInt(Math.random()*255) + ',' + parseInt(Math.random()*255) + ")"}/>)
                }
                return (
                    <div>
                        <div>Node Component</div>
                        {component_list}
                    </div>
                )
            }
        }
        ReactDOM.render(<Node/>, app);
    </script>
</body>
</html>
